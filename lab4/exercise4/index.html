<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Ordering Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>T-Shirt Ordering Form</h1>
        <form method="GET" action="https://drusmannaeem.co.uk/process.php">
            <label for="size">Shirt Size:</label>
            <select id="size" name="size">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <br><br>

            <label>Sleeves:</label>
            <input type="radio" id="short" name="sleeves" value="short" checked>
            <label for="short">Short</label>
            <input type="radio" id="long" name="sleeves" value="long">
            <label for="long">Long</label>
            <br><br>

            <label for="color">Shirt Colour:</label>
            <input type="color" id="color" name="color">
            <br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10">
            <br><br>

            <label for="date">Date Requested:</label>
            <input type="date" id="date" name="date">
            <br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
            <br><br>

            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" pattern="44-207-882-1234">
            <br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <br><br>

            <label for="city">City:</label>
            <input list="cities" id="city" name="city">
            <datalist id="cities">
                <option value="London">
                <option value="Manchester">
                <option value="Birmingham">
                <option value="Liverpool">
            </datalist>
            <br><br>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode">
            <br><br>

            <input type="checkbox" id="inform" name="inform">
            <label for="inform">Please keep me informed about future shirt offerings</label>
            <br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear Form">
        </form>
    </div>
</body>
</html>
